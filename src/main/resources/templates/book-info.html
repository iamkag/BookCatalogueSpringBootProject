<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Info</title>
    <!-- Add any necessary CSS styles here -->
    <style>
        /* Basic styles for demonstration */
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        table, th, td {
            border: 1px solid #ddd;
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
        }
        td {
            text-align: left;
        }
        .book-title {
            font-weight: bold;
        }
        .author-books {
            font-size: 0.9em;
            color: #666;
            list-style-type: none;
            padding: 0;
        }
        .author-books li {
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <h1>Book Info</h1>

    <table>
        <tr>
            <th>Book Title</th>
            <td class="book-title" th:text="${book.title}">Book Title Placeholder</td>
        </tr>
        <tr>
            <th>Author(s)</th>
            <td th:text="${book.authorsString}">Author Placeholder</td>
        </tr>
        <tr>
            <th>Version</th>
            <td th:text="${book.version}">Version Placeholder</td>
        </tr>
        <tr>
            <th>Publication Date</th>
            <td th:text="${book.publishingDate}">Publication Placeholder</td>
        </tr>
        <tr>
            <th>Price in $</th>
            <td th:text="${book.price}">Price in $ Placeholder</td>
        </tr>
    </table>

    <h2>Related Books by the Same Author(s)</h2>
    <ul class="author-books">
        <li th:each="relatedBook : ${relatedBooks}">
            <span th:text="'Title: ' + ${relatedBook.title}">Related Book Title</span>
            <span th:text="' Author: ' + ${relatedBook.authorsString}">Authors</span>
        </li>
    </ul>
    
    <a href="/all-books">Back to All Books</a>

</body>
</html>
