<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>All Books</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
</head>

<body>
    <div class="container my-2">
        <div class="card">
            <div class="card-body">
                <div class="container my-5">
                    <p class="my-5">
                        <a href="/add" class="btn btn-primary">
                            <i class="fas fa-book-plus ml-2"></i> Add a Book
                        </a>
                    </p>
                    <div class="col-md-10">
                        <h2 th:if="${books.empty}">No record found !!</h2>
                        <div th:if="${!books.empty}">
                            <table class="table table-striped table-responsive-md">
                                <thead>
                                    <tr>
                                        <th>Book Title</th>
                                        <th>Authors</th>
                                        <th>Info</th>
                                        <th>Edit</th>
                                        <th>Delete</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="book : ${books}">
                                        <td th:text="${book.title}"></td>
                                        <td>
                                            <ul>
                                                <li th:each="author : ${book.authors}" th:text="${author.firstName + ' ' + author.lastName}"></li>
                                            </ul>
                                        </td>
                                        <td>
                                            <a th:href="@{/info/{id}(id=${book.id})}" class="btn btn-info">
                                                <i class="fas fa-info-circle ml-2"></i>
                                            </a>
                                        </td>
                                        <td>
                                            <a th:href="@{/edit/{id}(id=${book.id})}" class="btn btn-primary">
                                                <i class="fas fa-edit ml-2"></i>
                                            </a>
                                        </td>
                                        <td>
                                            <a th:href="@{/delete/{id}(id=${book.id})}" class="btn btn-danger">
                                                <i class="fas fa-trash ml-2"></i>
                                            </a>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
